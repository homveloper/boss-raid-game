<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이들 던전 (IdleDungeon)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-container">
            <div id="connection-panel" class="panel">
                <h2>연결</h2>
                <button id="connect-btn">연결</button>
                <div id="connection-status">연결 상태: 연결 안됨</div>
            </div>
            
            <div id="game-panel" class="panel hidden">
                <h2>게임</h2>
                <div id="game-list-container">
                    <h3>게임 목록</h3>
                    <div id="game-list"></div>
                    <button id="create-game-btn">새 게임 생성</button>
                    <div id="create-game-form" class="hidden">
                        <input type="text" id="game-name-input" placeholder="게임 이름">
                        <button id="submit-game-btn">생성</button>
                        <button id="cancel-game-btn">취소</button>
                    </div>
                </div>
                
                <div id="join-game-container" class="hidden">
                    <h3>게임 참가</h3>
                    <div id="selected-game-info"></div>
                    <input type="text" id="player-name-input" placeholder="플레이어 이름">
                    <button id="join-game-btn">참가</button>
                    <button id="back-to-list-btn">뒤로</button>
                </div>
            </div>
            
            <div id="player-panel" class="panel hidden">
                <h2>플레이어 정보</h2>
                <div id="player-info"></div>
                <div id="player-stats"></div>
            </div>
        </div>
        
        <div id="game-view-container" class="hidden">
            <canvas id="game-canvas"></canvas>
            <div id="game-controls">
                <div id="zoom-controls">
                    <button id="zoom-in-btn">+</button>
                    <button id="zoom-out-btn">-</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/sync.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
