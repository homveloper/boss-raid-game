<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdleDungeon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>IdleDungeon</h1>
      <div class="connection-status">
        <span id="connectionStatus" class="status offline">오프라인</span>
        <div class="connection-controls">
          <button id="connectBtn">연결</button>
          <button id="disconnectBtn" disabled>연결 해제</button>
        </div>
      </div>
    </header>

    <main>
      <div class="game-container">
        <div class="game-controls">
          <button id="createGameBtn">새 게임 생성</button>
          <button id="joinGameBtn">게임 참가</button>
          <div class="game-info">
            <span>게임 ID: <span id="gameIdDisplay">없음</span></span>
            <span>플레이어 ID: <span id="playerIdDisplay">없음</span></span>
          </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
      </div>

      <div class="sidebar">
        <div class="card">
          <h2>게임 상태</h2>
          <div id="gameState">
            <p>게임에 참가하세요.</p>
          </div>
        </div>

        <div class="card">
          <h2>이벤트 로그</h2>
          <div id="eventLog" class="event-log"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/sync.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
